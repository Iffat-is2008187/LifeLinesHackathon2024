<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoAI News: Image Upload</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
            border: 5px solid #0056b3;
            background-image: url("../static/bgNEWS.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0; /* Reset default margin */
        }

        h1 {
            background-color: #0056b3;
            color: #ffffff;
            padding: 20px;
            display: inline-block;
            width: 70%;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 5s steps(40) 3;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        form {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label[for="files"] {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #0056b3;
            color: #ffffff;
            padding: 12px 24px;
            border: 2px solid #004080;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #004080;
        }

        #charCount {
            font-size: 14px;
            color: #555;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
   
    <h1>EchoAI News: Upload News Media</h1>

    <form action="/uploads" method="post" enctype="multipart/form-data">
        <label for="files">Choose multiple images:</label>
        <br>
        <input type="file" id="files" name="files[]" accept=".png, .jpg, .jpeg, .gif" multiple>
        <br>
        <input type="submit" value="Upload">
    </form>

</body>
</html>
